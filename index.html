<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gamepad Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">

    <h1>Gamepad Test</h1>

    <div id="gamepad-info">No gamepad connected.</div>
    <div id="gamepad-data" style="display: none;">
      <div class="compass">
        <div class="octagon-center"></div> <!-- Center octagon -->
        <div class="pointer-north"></div> <!-- North pointer -->
        <div class="pointer-south"></div> <!-- South pointer -->
        <div class="pointer-east"></div> <!-- East pointer -->
        <div class="pointer-west"></div> <!-- West pointer -->
        <div class="pointer-ne"></div> <!-- NE pointer -->
        <div class="pointer-se"></div> <!-- SE pointer -->
        <div class="pointer-sw"></div> <!-- SW pointer -->
        <div class="pointer-nw"></div> <!-- NW pointer -->
        <div class="label label-north">N</div> <!-- North label -->
        <div class="label label-south">S</div> <!-- South label -->
        <div class="label label-east">E</div> <!-- East label -->
        <div class="label label-west">W</div> <!-- West label -->
        <div class="label label-ne">NE</div> <!-- NE label -->
        <div class="label label-se">SE</div> <!-- SE label -->
        <div class="label label-sw">SW</div> <!-- SW label -->
        <div class="label label-nw">NW</div> <!-- NW label -->
      </div>
      <div class="buttons">
        <div class="button" id="button-X">X</div>
        <div class="button" id="button-A">A</div>
        <div class="button" id="button-B">B</div>
        <div class="button" id="button-Y">Y</div>
        <div class="button" id="button-L">L</div>
        <div class="button" id="button-R">R</div>
        <div class="button" id="button-SEL">SEL</div>
        <div class="button" id="button-STR">STR</div>
      </div>
    </div>
  </div>

  <script src="init.js"></script>
</body>
</html>
